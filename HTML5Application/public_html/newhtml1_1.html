<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="js/libs/jquery/jquery.js"></script>
<script>
    
    // Create Object
    var obj={}
    var obj=Object.create(null);
    
    function Person(){}
    var obj = new Person();
    
    // Create Class
    
    function Person1(){
        // Properties
        this.name = "Janardhan"
        this.country="India"
        this.message= function() {
            return this.name+" Hello world";
        }
    }
    
    var p1 = new Person1();
   // alert(p1.message());
    
    
    // Constructor
    // It over writes the perviosu Person constructor
    
    function Person(name, age){
        this.name = name;
        this.age = age;
        this.message = function(){
            return this.name+this.age+" Message";
        }
    }
    
    var p = new Person("Micheal Jackson",99);
  //  alert(p.message());
    
    // Inheritance
    function Student(){};
    
    Student.prototype = new Person1();
    Student.prototype = Object.create(p);
    var student = new Student();
    
    alert(student.message());
</script>
</head>
