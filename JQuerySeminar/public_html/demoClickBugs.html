<html>
<head>
<script src="jQueryVersions/jquery-0.4.js"></script>

<script type='text/javascript'>
function demo() {
	var obj = $(".clickable");
	obj.click(foo);
	obj.click(foo);
	obj.click(foo);
	
	obj.click(foo).click(foo); 
}

function foo(evt) {
	console.log(evt.srcElement.innerHTML + " clicked");
}
</script>
</head>
<body onload="demo()">
<div class='clickable'>Goodbye</div>
</body>
